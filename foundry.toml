[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
via_ir = true
fs_permissions = [{ access = "read", path = "./"}]

# See more config options https://github.com/foundry-rs/foundry/tree/master/config
[rpc_endpoints]
mumbai = "${TESTNET_RPC_URL}"

[etherscan]
testnet = { key = "${POLYGONSCAN_API_KEY}", url= "https://api-testnet.polygonscan.com/api" }